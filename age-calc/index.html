<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <h1>Age Calculator</h1>
      <div class="form">
        <label for="name" style="font-weight: 700">First Name: </label>
        <input
          class="elements"
          type="text"
          name="name"
          id="name"
          autocomplete="on"
          placeholder="Enter your first name"
          required
        />
        <br />
        <label for="dob" style="font-weight: 700">Date of Birth: </label>
        <input class="elements" type="date" name="dob" id="dob" required />
        <br />
        <button id="btn" class="elements">Calculate Age</button>
        <p id="result">
          Hey <b><i>#Name</i></b
          >, your age is <b>#yrs</b> !!!
        </p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
